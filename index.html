<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Game of rock Paper Scissors</h1>

    <p>Can you beat the computer?!? throw rock paper or scissors! Best of 5 rounds wins!</p>

    <button class="player-selection" value="rock">Rock!</button>
    <button class="player-selection" value="paper">Paper!</button>
    <button class="player-selection" value="scissors">Scissors!</button>

    <div id="scores">
        <p>Player: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
        <p>Rounds played: <span id="rounds-played">0</span></p>
    </div>


    <h2 id="winner-message"></h2>
    <div id="controls"></div>
</body>
</html>
